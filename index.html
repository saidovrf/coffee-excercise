<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeScript Test Excercise</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.22/css/uikit.min.css" />

</head>
<body>

<div class="uk-dark uk-background-muted uk-padding">
    <div class="uk-container">
        <h1 class="uk-heading-line"><span>Your's diary</span></h1>

        <input type="text" placeholder="Date" class="uk-input" name="date" id="date" value="" />
        <textarea class="uk-textarea" placeholder="What's happaned?" name="text" id="text" cols="60" rows="5"></textarea>

        <div class="uk-flex uk-flex-between">
            <div class="uk-column-1-2" id="leftSymbolsCount">
                140 symbol(s) left
            </div>

            <button class="uk-button uk-button-default uk-align-right" disabled id="postButton">Write</button>
        </div>

    </div>
</div>

<div class="uk-padding" id="posts">
</div>

<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.22/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.22/js/uikit-icons.min.js"></script>

<script src="bundle.js"></script>

<style>
    .uk-card {
        margin-bottom: 10px;
    }
    .right-align {
        float: left;
    }
</style>
</body>
</html>
